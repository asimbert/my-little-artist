<script>
const canvas = document.getElementById("mainCanvas");
const ctx = canvas.getContext("2d", { willReadFrequently: true });

const baseWidth = 800;
const baseHeight = 600;

let historyStack = [];
let redoStack = [];

function snapshotCanvas() {
  const snapshot = canvas.toDataURL();
  historyStack.push(snapshot);
  if (historyStack.length > 30) historyStack.shift();
  redoStack = [];
}

function redrawCurrentImage() {
  if (historyStack.length === 0) return;
  const lastSnapshot = historyStack[historyStack.length - 1];
  const img = new Image();
  img.onload = () => {
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
    drawBackgroundPattern();
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.restore();
    ctx.setTransform(
      canvas.width / baseWidth,
      0,
      0,
      canvas.height / baseHeight,
      0,
      0
    );
  };
  img.src = lastSnapshot;
}

document.getElementById("undoBtn").addEventListener("click", () => {
  if (historyStack.length > 1) {
    redoStack.push(historyStack.pop());
    redrawCurrentImage();
  } else if (historyStack.length === 1) {
    redoStack.push(historyStack.pop());
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
    drawBackgroundPattern();
  }
});

document.getElementById("redoBtn").addEventListener("click", () => {
  if (redoStack.length > 0) {
    historyStack.push(redoStack.pop());
    redrawCurrentImage();
  }
});

/* --------------------------------------------------
   BACKGROUND PATTERN
-------------------------------------------------- */
function drawBackgroundPattern() {
  ctx.save();
  ctx.setTransform(1,0,0,1,0,0);

  const patSize = 20;
  for (let row = 0; row < Math.ceil(canvas.height / patSize); row++) {
    for (let col = 0; col < Math.ceil(canvas.width / patSize); col++) {
      ctx.fillStyle = (row + col) % 2 === 0 ? "#f8fafc" : "#e2e8f0";
      ctx.fillRect(col * patSize, row * patSize, patSize, patSize);
    }
  }

  ctx.restore();
}

function redrawBackground() {
  ctx.save();
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.restore();
  drawBackgroundPattern();
}

function resizeCanvas() {
  const rect = canvas.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  const displayWidth = rect.width;
  const displayHeight = rect.width * (baseHeight / baseWidth);

  canvas.width = displayWidth * dpr;
  canvas.height = displayHeight * dpr;

  ctx.setTransform(
    canvas.width / baseWidth,
    0,
    0,
    canvas.height / baseHeight,
    0,
    0
  );

  redrawBackground();
  redrawCurrentImage();
}

window.addEventListener("load", () => {
  resizeCanvas();
  snapshotCanvas();
});
window.addEventListener("resize", resizeCanvas);

/* --------------------------------------------------
   DRAWING STATE
-------------------------------------------------- */
let isDrawing = false;
let activePointers = {};
let brushColor = "#111827";
let brushSize = 10;
let brushMode = "basic";
let tool = "freehand";
let rainbowHue = 0;
let shapeStart = null;

const colorButtons = document.querySelectorAll(".color-btn");
colorButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    colorButtons.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    brushColor = btn.dataset.color;
  });
});

const brushSizeInput = document.getElementById("brushSize");
brushSizeInput.addEventListener("input", () => {
  brushSize = parseInt(brushSizeInput.value, 10);
});

const brushModeButtons = document.querySelectorAll(".tool-btn[data-brushmode]");
brushModeButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    brushModeButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    brushMode = btn.dataset.brushmode;
  });
});

const stampModeBtn = document.getElementById("stampModeBtn");
const stampPicker = document.getElementById("stampPicker");
stampModeBtn.addEventListener("click", () => {
  brushModeButtons.forEach(b => b.classList.remove("active"));
  stampModeBtn.classList.add("active");
  brushMode = "stamp";
});

const toolButtons = document.querySelectorAll(".tool-btn[data-tool]");
toolButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    toolButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    tool = btn.dataset.tool;
  });
});

/* Stickers (as stamps) */
const stickerButtons = document.querySelectorAll(".sticker-btn:not(.sticker-book-btn)");
stickerButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const emoji = btn.dataset.sticker;
    stampPicker.value = emoji;
    brushMode = "stamp";
    brushModeButtons.forEach(b => b.classList.remove("active"));
    stampModeBtn.classList.add("active");
  });
});

/* FIXED: Improved coordinate calculation */
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  
  // Get the actual position relative to the canvas element
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  // Convert to canvas coordinate space (accounting for DPR and scaling)
  const scaleX = baseWidth / rect.width;
  const scaleY = baseHeight / rect.height;
  
  return {
    x: x * scaleX,
    y: y * scaleY
  };
}

function applyBrushStyle() {
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.shadowBlur = 0;
  ctx.shadowColor = "transparent";

  ctx.globalAlpha = (brushMode === "soft") ? 0.45 : 0.75;

  if (brushMode === "basic" || brushMode === "soft" || brushMode === "stamp") {
    ctx.strokeStyle = brushColor;
  } else if (brushMode === "rainbow") {
    rainbowHue = (rainbowHue + 5) % 360;
    ctx.strokeStyle = `hsl(${rainbowHue}, 100%, 50%)`;
  } else if (brushMode === "glow") {
    ctx.strokeStyle = brushColor;
    ctx.shadowColor = brushColor;
    ctx.shadowBlur = 20;
    ctx.globalAlpha = 1;
  } else if (brushMode === "glitter") {
    ctx.strokeStyle = brushColor;
  }

  ctx.lineWidth = brushSize;
}

canvas.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  const pos = getPos(e);
  activePointers[e.pointerId] = pos;
  isDrawing = true;

  if (tool === "eraser") {
    ctx.save();
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineWidth = brushSize * 1.5;
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.restore();
    snapshotCanvas();
    return;
  }

  if (tool === "fill") {
    floodFill(Math.round(pos.x), Math.round(pos.y), hexToRgba(brushColor));
    snapshotCanvas();
    return;
  }

  if (tool === "line" || tool === "rect" || tool === "circle") {
    shapeStart = pos;
    return;
  }

  if (brushMode === "stamp") {
    const stamp = stampPicker.value;
    ctx.save();
    ctx.globalAlpha = 1;
    ctx.font = `${brushSize * 3}px serif`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(stamp, pos.x, pos.y);
    ctx.restore();
    snapshotCanvas();
    return;
  }

  applyBrushStyle();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
});

canvas.addEventListener("pointermove", (e) => {
  if (!isDrawing) return;
  const currentPos = getPos(e);

  if (tool === "eraser") {
    const prevPos = activePointers[e.pointerId] || currentPos;
    ctx.save();
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineWidth = brushSize * 1.5;
    ctx.beginPath();
    ctx.moveTo(prevPos.x, prevPos.y);
    ctx.lineTo(currentPos.x, currentPos.y);
    ctx.stroke();
    ctx.restore();
    activePointers[e.pointerId] = currentPos;
    return;
  }

  if (tool === "freehand") {
    const prevPos = activePointers[e.pointerId] || currentPos;
    applyBrushStyle();

    if (brushMode === "glitter") {
      for (let i = 0; i < 4; i++) {
        const sx = currentPos.x + (Math.random() * 20 - 10);
        const sy = currentPos.y + (Math.random() * 20 - 10);
        ctx.save();
        ctx.globalAlpha = Math.random();
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(sx, sy, Math.random() * 2 + 1, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    ctx.beginPath();
    ctx.moveTo(prevPos.x, prevPos.y);
    ctx.lineTo(currentPos.x, currentPos.y);
    ctx.stroke();
    activePointers[e.pointerId] = currentPos;
  }
});

function finishShape(pos) {
  if (!shapeStart) return;
  applyBrushStyle();
  ctx.beginPath();

  if (tool === "line") {
    ctx.moveTo(shapeStart.x, shapeStart.y);
    ctx.lineTo(pos.x, pos.y);
  } else if (tool === "rect") {
    const w = pos.x - shapeStart.x;
    const h = pos.y - shapeStart.y;
    ctx.strokeRect(shapeStart.x, shapeStart.y, w, h);
  } else if (tool === "circle") {
    const dx = pos.x - shapeStart.x;
    const dy = pos.y - shapeStart.y;
    const r = Math.sqrt(dx * dx + dy * dy);
    ctx.arc(shapeStart.x, shapeStart.y, r, 0, Math.PI * 2);
  }

  ctx.stroke();
  shapeStart = null;
}

canvas.addEventListener("pointerup", (e) => {
  if (!isDrawing) return;
  const pos = getPos(e);

  if (tool === "line" || tool === "rect" || tool === "circle") {
    finishShape(pos);
  }

  delete activePointers[e.pointerId];
  if (Object.keys(activePointers).length === 0) {
    isDrawing = false;
    ctx.shadowBlur = 0;
    ctx.globalAlpha = 1;
    snapshotCanvas();
  }
});

canvas.addEventListener("pointercancel", () => {
  activePointers = {};
  isDrawing = false;
  ctx.shadowBlur = 0;
  ctx.globalAlpha = 1;
  snapshotCanvas();
});

canvas.addEventListener("pointerleave", () => {
  activePointers = {};
  isDrawing = false;
  ctx.shadowBlur = 0;
  ctx.globalAlpha = 1;
  snapshotCanvas();
});

// Flood fill helper (basic implementation)
function hexToRgba(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b, a: 255 };
}

function floodFill(x, y, fillColor) {
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;
  const width = canvas.width;
  const height = canvas.height;
  
  const index = (y * width + x) * 4;
  const targetColor = {
    r: data[index],
    g: data[index + 1],
    b: data[index + 2],
    a: data[index + 3]
  };
  
  if (colorMatch(targetColor, fillColor)) return;
  
  const stack = [[x, y]];
  
  while (stack.length > 0) {
    const [px, py] = stack.pop();
    if (px < 0 || px >= width || py < 0 || py >= height) continue;
    
    const pIndex = (py * width + px) * 4;
    const currentColor = {
      r: data[pIndex],
      g: data[pIndex + 1],
      b: data[pIndex + 2],
      a: data[pIndex + 3]
    };
    
    if (!colorMatch(currentColor, targetColor)) continue;
    
    data[pIndex] = fillColor.r;
    data[pIndex + 1] = fillColor.g;
    data[pIndex + 2] = fillColor.b;
    data[pIndex + 3] = fillColor.a;
    
    stack.push([px + 1, py]);
    stack.push([px - 1, py]);
    stack.push([px, py + 1]);
    stack.push([px, py - 1]);
  }
  
  ctx.putImageData(imageData, 0, 0);
}

function colorMatch(c1, c2) {
  return c1.r === c2.r && c1.g === c2.g && c1.b === c2.b && c1.a === c2.a;
}
